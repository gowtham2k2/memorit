<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Memorit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

</head>

<body>
  <div class="playGround">
    <h1 class="text-center scoreBoard">Tap ME or press any key to start</h1>
    <div class="tile-wrapper">
      <div id="red" class="tile red"></div>
      <div id="green" class="tile green"> </div>
      <div id="blue" class="tile blue"></div>
      <div id="yellow" class="tile yellow"></div>
    </div>
    <footer class="text-center">
      <a href="https://www.instagram.com/gowtham2k2/">@Nerdy otaku Gowtham2k2</a>
    </footer>
  </div>
  <img class="replay" src="./assets/images/replay.png" alt="replay">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="./game.min.js" charset="utf-8"></script>
</body>

</html>
